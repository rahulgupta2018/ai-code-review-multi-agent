# Google Cloud Project Setup Configuration
# This file contains all configurable parameters for Google Cloud project creation

# Project Configuration
project:
  # Base name for the project (suffix will be auto-generated)
  name_prefix: "ai-code-review-multi-agent"
  # Project display name
  display_name: "AI Code Review Multi-Agent"
  # Project description
  description: "Multi-agent code review system with Google Agent Development Kit integration"
  
# Account Configuration  
account:
  # Primary Google Cloud account email
  email: "chilternwarriors.cc@gmail.com"
  # Backup account email (optional)
  backup_email: ""
  
# Billing Configuration
billing:
  # Billing account ID (will be auto-detected if not specified)
  account_id: ""
  # Whether to enable billing automatically
  auto_enable: true
  # Budget alert amount in USD (optional)
  budget_alert: 50.0
  
# Location Configuration
location:
  # Default region for resources
  region: "us-central1"
  # Default zone within region
  zone: "us-central1-a"
  # Multi-region for global services
  multi_region: "US"
  
# Service Configuration
services:
  # Core services to enable
  core:
    - "cloudbuild.googleapis.com"
    - "cloudresourcemanager.googleapis.com"
    - "iam.googleapis.com"
    - "serviceusage.googleapis.com"
    - "cloudbilling.googleapis.com"
    
  # AI/ML services
  ai_ml:
    - "aiplatform.googleapis.com"
    - "discoveryengine.googleapis.com"
    - "dialogflow.googleapis.com"
    - "translate.googleapis.com"
    - "language.googleapis.com"
    
  # Storage and compute
  storage_compute:
    - "storage.googleapis.com"
    - "storage-component.googleapis.com"
    - "compute.googleapis.com"
    - "container.googleapis.com"
    
  # Monitoring and logging
  monitoring:
    - "monitoring.googleapis.com"
    - "logging.googleapis.com"
    - "cloudtrace.googleapis.com"
    - "clouderrorreporting.googleapis.com"

# Service Account Configuration
service_accounts:
  # Main service account for GADK
  gadk:
    name: "ai-code-review-gadk"
    display_name: "AI Code Review GADK Service Account"
    description: "Service account for GADK integration"
    roles:
      - "roles/aiplatform.user"
      - "roles/discoveryengine.editor"
      - "roles/dialogflow.admin"
      - "roles/storage.admin"
      - "roles/logging.logWriter"
      - "roles/monitoring.metricWriter"
      
  # Compute service account
  compute:
    name: "ai-code-review-compute"
    display_name: "AI Code Review Compute Service Account"
    description: "Service account for compute resources"
    roles:
      - "roles/compute.instanceAdmin"
      - "roles/container.admin"
      - "roles/storage.objectViewer"

# Resource Configuration
resources:
  # Cloud Storage buckets
  storage:
    # Main data bucket
    data_bucket:
      name_suffix: "gadk-data"
      location: "US"
      storage_class: "STANDARD"
      lifecycle_days: 90
      
    # Backup bucket
    backup_bucket:
      name_suffix: "gadk-backup"
      location: "US"
      storage_class: "NEARLINE"
      lifecycle_days: 365
      
  # Vertex AI configuration
  vertex_ai:
    # Default model configurations
    models:
      - name: "gemini-1.5-pro"
        region: "us-central1"
      - name: "text-bison@001"
        region: "us-central1"
        
# Security Configuration
security:
  # IAM configuration
  iam:
    # Enable audit logs
    audit_logs: true
    # Require MFA for sensitive operations
    require_mfa: true
    
  # Network security
  network:
    # Enable private Google access
    private_google_access: true
    # Enable VPC Flow Logs
    vpc_flow_logs: true

# Development Configuration
development:
  # Enable development APIs
  enable_dev_apis: true
  # Create development environments
  create_dev_env: true
  # Enable debug logging
  debug_logging: true
  
# Monitoring Configuration
monitoring:
  # Enable detailed monitoring
  detailed_monitoring: true
  # Create default dashboards
  create_dashboards: true
  # Set up alerting policies
  create_alerts: true
  
# Backup and Recovery
backup:
  # Enable automated backups
  enabled: true
  # Backup retention period (days)
  retention_days: 30
  # Backup schedule (cron format)
  schedule: "0 2 * * *"  # Daily at 2 AM