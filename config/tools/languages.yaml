      max_class_lines: 500
      max_cyclomatic_complexity: 10
      
    # Legacy patterns for CodeAnalyzer compatibility
    legacy_patterns:
      class_pattern: '(?:public\\s+|private\\s+|protected\\s+)?class\\s+(\\w+)'
      method_pattern: '(?:public\\s+|private\\s+|protected\\s+)?[\\w<>\\[\\]]+\\s+(\\w+)\\s*\\('
