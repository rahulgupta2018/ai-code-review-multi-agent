  swift:
    grammar: "tree-sitter-swift"
    version: "0.25.2"
    file_extensions: [".swift"]
    
    # Advanced AST node mappings
    ast_node_mappings:
      functions: ["function_declaration", "init_declaration"]
      classes: ["class_declaration"]
