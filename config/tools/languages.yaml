      method_pattern: '(?:function\\s+(\\w+)|(?:\\w+)\\s*\\([^)]*\\)\\s*\\{|(?:\\w+)\\s*\\([^)]*\\)\\s*=>)'
      import_pattern: "import\\s+(?:\\{[^}]+\\}|\\*\\s+as\\s+\\w+|\\w+)\\s+from\\s+['\\\"][^'\\\"]+['\\\"]"
      complexity_keywords: [if, else, for, while, switch, case, try, catch]

