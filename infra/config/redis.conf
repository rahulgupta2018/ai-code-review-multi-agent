# Redis Configuration for AI Code Review Multi-Agent System
# Optimized for development and production environments

# ============================================================================
# NETWORK CONFIGURATION
# ============================================================================

# Bind to all interfaces
bind 0.0.0.0

# Default port
port 6379

# TCP listen backlog
tcp-backlog 511

# Close connection after client is idle for N seconds (0 to disable)
timeout 300

# TCP keepalive
tcp-keepalive 300

# ============================================================================
# GENERAL CONFIGURATION
# ============================================================================

# Daemonize
daemonize no

# Process ID file
pidfile /var/run/redis.pid

# Log level (debug, verbose, notice, warning)
loglevel notice

# Log file (empty string for stdout)
logfile ""

# Number of databases
databases 16

# ============================================================================
# PERSISTENCE CONFIGURATION
# ============================================================================

# Save database to disk
# save <seconds> <changes>
save 900 1
save 300 10
save 60 10000

# Compress string objects using LZF when dump .rdb databases
rdbcompression yes

# Checksum the RDB file
rdbchecksum yes

# RDB filename
dbfilename dump.rdb

# Working directory
dir /data

# ============================================================================
# REPLICATION CONFIGURATION
# ============================================================================

# Master authentication (if needed)
# masterauth <master-password>

# Slave authentication (if needed)
# requirepass <password>

# ============================================================================
# SECURITY CONFIGURATION
# ============================================================================

# Disable dangerous commands in production
# rename-command FLUSHDB ""
# rename-command FLUSHALL ""
# rename-command KEYS ""
# rename-command CONFIG ""

# Protected mode (disable for Docker networking)
protected-mode no

# ============================================================================
# MEMORY MANAGEMENT
# ============================================================================

# Maximum memory usage (256MB for development)
maxmemory 256mb

# Memory eviction policy
maxmemory-policy allkeys-lru

# Samples for LRU algorithm
maxmemory-samples 5

# ============================================================================
# APPEND ONLY FILE (AOF) CONFIGURATION
# ============================================================================

# Enable AOF persistence
appendonly yes

# AOF filename
appendfilename "appendonly.aof"

# AOF sync policy (always, everysec, no)
appendfsync everysec

# Rewrite AOF when it grows by this percentage
auto-aof-rewrite-percentage 100

# Minimum size for AOF rewrite
auto-aof-rewrite-min-size 64mb

# ============================================================================
# SLOW LOG CONFIGURATION
# ============================================================================

# Log queries slower than this (microseconds)
slowlog-log-slower-than 10000

# Maximum length of slow log
slowlog-max-len 128

# ============================================================================
# CLIENT CONFIGURATION
# ============================================================================

# Maximum number of clients
maxclients 10000

# Client timeout for output buffers
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit replica 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60

# ============================================================================
# ADVANCED CONFIGURATION
# ============================================================================

# Hash algorithm
hash-max-ziplist-entries 512
hash-max-ziplist-value 64

# List algorithm
list-max-ziplist-size -2
list-compress-depth 0

# Set algorithm
set-max-intset-entries 512

# Sorted set algorithm
zset-max-ziplist-entries 128
zset-max-ziplist-value 64

# HyperLogLog sparse representation
hll-sparse-max-bytes 3000

# Rehashing
activerehashing yes

# Client buffer limits for pub/sub clients
client-output-buffer-limit pubsub 32mb 8mb 60

# ============================================================================
# LATENCY MONITORING
# ============================================================================

# Enable latency monitoring
latency-monitor-threshold 100

# ============================================================================
# DEVELOPMENT SPECIFIC SETTINGS
# ============================================================================

# Disable save for development (comment out for production)
# save ""

# Enable keyspace notifications for development
notify-keyspace-events "Ex"

# ============================================================================
# CLUSTER CONFIGURATION (if using Redis Cluster)
# ============================================================================

# cluster-enabled yes
# cluster-config-file nodes.conf
# cluster-node-timeout 15000
# cluster-require-full-coverage yes